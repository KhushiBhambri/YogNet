	<style>
		body {
			background-color: white;
		} 
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            cursor: pointer;
            height: 50px;
        }
		
		.navbar{
          display: flex;
        }
      
        .nav-list{
            width: 100%; 
            background-color: darkslategrey;
            display: flex;
            align-items: center;
            font-size: medium;
        }
         .heading{
          font-size: 20px;
          color: white;
          width: 210px;
      } 
      .nav-list li{
          list-style: none;
          padding: 24px 15px;
      }
      
      .nav-list li a{
          text-decoration: none;
          color: white;
      }
      
      .nav-list li a:hover{
          text-decoration: none;
          color: grey;
      }
      .wild-card {
		border: 1px solid #ddd;
		padding: 20px;
		margin: 20px;
		box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
		background-color: #fff;
	}

	.wild-card img {
		display: block;
		max-width: 100%;
		height: auto;
		margin-bottom: 10px;
	}

	.wild-card .description {
		font-size: 16px;
		line-height: 1.5;
		color: #333;
	}
	</style>
</head>
<body>
	 <nav class="navbar">
        <ul class="nav-list">
            <div class="heading">Yoga Pose Trainer</div>
            <li><a href="#home"> Home</a></li>
            <li><a href="#about"> About</a></li>
            <li><a href="#contact"> Contact Us</a></li>
        </ul>
    
    </nav>
    <div class="wild-card-container">
        <div class="wild-card">
            <img src="your-image-url-here.jpg" alt="Wild Card Image">
            <div class="description">
                <p>This is the description of the wild card.</p>
                <p>You can include multiple paragraphs or other HTML elements here.</p>
                <!-- <button id="start-cam-btn">Start Camera</button> -->
                <button onclick="startCamera()">Start Training</button>
                <video id="video" width="640" height="480" autoplay></video>
                <!-- <video id="video-feed" autoplay></video> -->
            </div>
        </div>
        
    </div>
    <script>
        const video = document.getElementById('video');
  
        function startCamera() {
          // Access the user's camera
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
              // Display the camera stream in the video element
              video.srcObject = stream;
            })
            .catch(error => {
              console.log('Error accessing camera:', error);
            });
        }
      </script>
	
</body>
